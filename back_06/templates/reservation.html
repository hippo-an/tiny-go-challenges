<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
        format: 'yyyy-mm-dd'
    });

    const attention = Prompt();




    (function () {
        'use strict';
        window.addEventListener('load', function () {
            const forms = document.getElementsByClassName('needs-validation');

            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated')
                }, false);
            });
        }, false);
    })();

    function What() {
        const h = `
            <form id="check-availability-form-modal" action="" method="" class="row needs-validation" novalidate>
                <div id="reservation-dates-modal" class="form-group col-10">
                    <div class="form-group row">
                        <div class="form-group col">
                            <input disabled required type="text" class="form-control" id="start-modal" name="start-modal" placeholder="Arrival">
                        </div>
                        <div class="form-group col">
                            <input disabled required class="form-control" type="text" id="end-modal" name="end-modal" placeholder="Departure">
                        </div>
                    </div>
                </div>
            </form>
        `;

        attention.custom({msg: h, title: "choose your date!"});
    }


    function notify(type, msg) {
        notie.alert({
            type: type,
            text: msg,
            stay: false,
            time: 2,
            position: 'bottom',
        })
    }

    function notifyModal(title, text, icon, buttonText) {
        Swal.fire({
            title: "Do you want to save the changes?",
            showDenyButton: true,
            showCancelButton: true,
            confirmButtonText: "Save",
            denyButtonText: `Don't save`
        }).then((result) => {
            /* Read more about isConfirmed, isDenied below */
            if (result.isConfirmed) {
                Swal.fire("Saved!", "", "success");
            } else if (result.isDenied) {
                Swal.fire("Changes are not saved", "", "info");
            }
        });
    }





    function Prompt() {
        const  toast = function (c) {
            const {
                msg = "",
                icon = "success",
                position = "top-end",
            } = c;
            const Toast = Swal.mixin({
                toast: true,
                position: position,
                title: msg,
                icon: icon,
                showConfirmButton: false,
                timer: 2000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });
            Toast.fire({});
        }

        const modal = function (c) {
            const {
                title = "",
                msg = "",
                icon = "success",
                footer = "",
            } = c;

            Swal.fire({
                icon: icon,
                title, title,
                text: msg,
                footer, footer,
            });
        }



        const custom = async function custom(c) {
            const {
                msg = "",
                title = "",
            } = c;

            const {value: formValues} = await Swal.fire({
                title: title,
                html: msg,
                backdrop: false,
                focusConfirm: false,
                showCancelButton: true,
                willOpen: () => {
                    const modalDate = document.getElementById('reservation-dates-modal');
                    const rp = new DateRangePicker(modalDate, {
                        format: 'yyyy-mm-dd',
                        showOnFocus: true,
                    });
                },
                preConfirm: () => {
                    return [
                        document.getElementById("start-modal").value,
                        document.getElementById("end-modal").value
                    ];
                },
                didOpen: () => {
                    document.getElementById("start-modal").removeAttribute('disabled');
                    document.getElementById("end-modal").removeAttribute('disabled');
                }
            });
            if (formValues) {
                Swal.fire(JSON.stringify(formValues));
            }
        }

        return {
            toast: toast,
            modal: modal,
            custom: custom,
        }
    }
</script>
